version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        columns:
          - name: id
            description: Primary key for customers
            tests:
              - unique
              - not_null

      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for orders.
            tests:
              - unique
              - not_null
        # freshness for orders table
        loaded_at_field: _etl_loaded_at 
        freshness:
          warn_after: {count: 72, period: hour}
          error_after: {count: 120, period: hour}

#RUN as dbt test --select source:jaffle_shop